<!DOCTYPE html>
<html>
<head>
    <title>Logged Out</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f6f6f6; }
        .container { max-width: 400px; margin: 100px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #ccc; padding: 30px; text-align: center; }
        a { color: #0d6efd; text-decoration: none; }
        a.button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 24px;
            background: #0d6efd;
            color: #fff;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
        }
        a.button:hover { background: #0b5ed7; }
    </style>
</head>
<body>
    <div class="container">
        <h1>You have been logged out.</h1>
        <p>Thank you for visiting!</p>
        <a href="{% url 'login' %}" class="button">Log In Again</a>
        <br>
        <a href="{% url 'home-page' %}">Return to Home</a>
    </div>
</body>
</html>
