<!DOCTYPE html>
<html>
<head>
    <title>Create Order</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .form-group { margin: 10px 0; }
        .error { color: red; }
        #auth-status { position: absolute; top: 10px; right: 10px; }
    </style>
</head>
<body>
    <div id="auth-status">
        {% if user.is_authenticated %}
            Welcome, {{ user.username }}!
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
        {% endif %}
    </div>

    <h1>Create New Order</h1>
    
    <form id="create-order-form">
        <div class="form-group">
            <label>Customer:</label>
            <select id="customer" name="customer" required>
                <!-- Will be populated via API -->
            </select>
        </div>

        <div class="form-group">
            <label>Products:</label>
            <div id="product-list">
                <div class="product-entry">
                    <select name="product" required>
                        <!-- Will be populated via API -->
                    </select>
                    <input type="number" name="quantity" min="1" value="1" required>
                    <button type="button" class="remove-product">Remove</button>
                </div>
            </div>
            <button type="button" id="add-product">Add Another Product</button>
        </div>

        <div class="form-group">
            <label>Payment Method:</label>
            <select id="payment" name="payment" required>
                <option value="credit">Credit Card</option>
                <option value="debit">Debit Card</option>
                <option value="cash">Cash</option>
            </select>
        </div>

        <button type="submit">Create Order</button>
        <a href="{% url 'order-page' %}" class="btn">Cancel</a>
    </form>

    <script>
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        // Load customers and products on page load
        $(document).ready(function() {
            // Load customers
            $.get('/api/customers/', function(customers) {
                const select = $('#customer');
                customers.forEach(function(customer) {
                    select.append(`<option value="${customer.id}">${customer.user.username}</option>`);
                });
            });

            // Load products
            loadProductOptions();
        });

        function loadProductOptions() {
            $.get('/api/products/', function(products) {
                const productHtml = products.map(product => 
                    `<option value="${product.id}">${product.name} - $${product.price}</option>`
                ).join('');
                $('select[name="product"]').each(function() {
                    $(this).html(productHtml);
                });
            });
        }

        // Handle form submission
        $('#create-order-form').on('submit', function(e) {
            e.preventDefault();
            
            const formData = {
                customer: $('#customer').val(),
                payment: $('#payment').val(),
                status: 'pending',
                products: []
            };

            // Gather product information
            $('.product-entry').each(function() {
                formData.products.push({
                    product: $(this).find('select[name="product"]').val(),
                    quantity: $(this).find('input[name="quantity"]').val()
                });
            });

            $.ajax({
                url: '/api/orders/',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(formData),
                headers: {
                    'X-CSRFToken': getCookie('csrftoken')
                },
                success: function(response) {
                    alert('Order created successfully!');
                    window.location.href = '/orderlist';
                },
                error: function(xhr) {
                    alert('Error creating order: ' + xhr.responseText);
                }
            });
        });

        // Add product entry
        $('#add-product').click(function() {
            const newEntry = `
                <div class="product-entry">
                    <select name="product" required>
                        <!-- Will be populated via API -->
                    </select>
                    <input type="number" name="quantity" min="1" value="1" required>
                    <button type="button" class="remove-product">Remove</button>
                </div>
            `;
            $('#product-list').append(newEntry);
            loadProductOptions();
        });

        // Remove product entry
        $('#product-list').on('click', '.remove-product', function() {
            if ($('.product-entry').length > 1) {
                $(this).closest('.product-entry').remove();
            }
        });
    </script>
</body>
</html>
