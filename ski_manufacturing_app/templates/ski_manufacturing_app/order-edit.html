<!DOCTYPE html>
<html>
<head>
    <title>Edit Order</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .form-group { margin: 10px 0; }
        .error { color: red; }
        #auth-status { position: absolute; top: 10px; right: 10px; }
    </style>
</head>
<body>
    <div id="auth-status">
        {% if user.is_authenticated %}
            Welcome, {{ user.username }}!
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
        {% endif %}
    </div>

    <h1>Edit Order #<span id="order-id"></span></h1>
    
    <form id="edit-order-form">
        <div class="form-group">
            <label>Status:</label>
            <select id="status" name="status" required>
                <option value="pending">Pending</option>
                <option value="processing">Processing</option>
                <option value="shipped">Shipped</option>
                <option value="delivered">Delivered</option>
                <option value="cancelled">Cancelled</option>
            </select>
        </div>

        <div class="form-group">
            <label>Customer: </label>
            <span id="customer-name"></span>
        </div>

        <div class="form-group">
            <label>Payment Method: </label>
            <span id="payment-method"></span>
        </div>

        <div class="form-group">
            <label>Order Items:</label>
            <div id="order-items"></div>
        </div>

        <button type="submit">Save Changes</button>
        <a href="{% url 'order-page' %}" class="btn">Cancel</a>
    </form>

    <script>
        const orderId = window.location.pathname.split('/')[2];

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        // Load order details
        $(document).ready(function() {
            $.get(`/api/orders/${orderId}/`, function(order) {
                $('#order-id').text(order.id);
                $('#status').val(order.status);
                $('#customer-name').text(order.customer.user.username);
                $('#payment-method').text(order.payment.payment_method);

                // Load order items
                $.get(`/api/orderlines/?order=${orderId}`, function(orderLines) {
                    const itemsHtml = orderLines.map(line => `
                        <div class="order-item">
                            <p>${line.product.name} - Quantity: ${line.quantity}</p>
                        </div>
                    `).join('');
                    $('#order-items').html(itemsHtml);
                });
            });
        });

        // Handle form submission
        $('#edit-order-form').on('submit', function(e) {
            e.preventDefault();
            
            const formData = {
                status: $('#status').val()
            };

            $.ajax({
                url: `/api/orders/${orderId}/`,
                type: 'PATCH',
                contentType: 'application/json',
                data: JSON.stringify(formData),
                headers: {
                    'X-CSRFToken': getCookie('csrftoken')
                },
                success: function(response) {
                    alert('Order updated successfully!');
                    window.location.href = '/orderlist';
                },
                error: function(xhr) {
                    alert('Error updating order: ' + xhr.responseText);
                }
            });
        });
    </script>
</body>
</html>
